<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <h1>Đếm ngày yêu</h1>
        <div class="count-down">
            <div class="row">
                <h2 id="date">000</h2>
                <span>Days</span>
            </div>
            <div class="row">
                <h2 id="hour">00</h2>
                <span>Hours</span>
            </div>
            <div class="row">
                <h2 id="minute">00</h2>
                <span>Minutes</span>
            </div>
            <div class="row">
                <h2 id="second">00</h2>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
